<!DOCTYPE html>
<html>
<head>
	<title>实例生命周期</title>
</head>
<body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<div id="app">
		
	</div>
	<script>
		var vm = new Vue({
			data: {
				a: 1
			},
			created: function() {
				// this指向vm实例
				console.log('a is: '+this.a)
			}
		})
		// -> "a is：1"
	</script>
</body>
</html>
